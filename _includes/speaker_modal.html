<div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity">
  <div class="flex min-h-full items-center justify-center p-4 text-center ">
    <div class="relative transform overflow-x-hidden rounded-lg w-[50rem] p-4 md:p-8 bg-white text-left shadow-xl transition-all ">
      <div class="w-full p-2 md:p-4 bg-white grid grid-cols-5 gap-x-2 justify-center md:justify-start">
        <!-- avatar -->
        <div class="col-span-5 md:col-span-2 flex md:flex-col justify-center md:justify-start items-center text-center">
          <div class="flex flex-col items-center">
            <img
              class="border-4 border-dark-pink-100 rounded-full w-32 md:w-48"
              src="{{ include.speaker.avatar }}"
            />
            <p class="mt-2 font-sans font-semibold text-black text-xl">{{ include.speaker.name }}</p>
          </div>
        </div>
        <!-- description -->
        <div class="col-span-5 md:col-span-3 pt-2">
          <div class="flex items-center text-dark-pink-100 font-bold italic">
            speaker
            <div class='ml-2 h-1.5'>
              <img src="assets/sec-line.png" alt="">
            </div>
          </div>
          <div class="markdownify leading-7 text-center md:text-start my-3">{{ include.speaker.bio || markdownify }}</div>
          <div class="flex justify-center items-center md:justify-start text-dark-pink-100 text-4xl gap-x-4" >
            {% if include.speaker.urlGithub %}
            <a target="_blank" href="{{ include.speaker.urlGithub }}">
              <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            {% endif %}
            {% if include.speaker.personal_web %}
            <a target="_blank" href="{{ include.speaker.personal_web }}">
              <img src="assets/icons/home.png" class="w-8 h-8" />
            </a>
            {% endif %}
            {% if include.speaker.urltwitter %}
            <a target="_blank" href="{{ include.speaker.urltwitter }}">
              <img src="assets/icons/twitter.png" class="w-8 h-7" />
            </a>
            {% endif %}
            {% if include.speaker.mastodon %}
            <a target="_blank" href="{{ include.speaker.mastodon }}">
              <img src="assets/icons/mastodon.svg" class="w-9 h-9" />
            </a>
            {% endif %}
          </div>
        </div>
      </div>
      <button @click="open = false" class="absolute right-5 top-5">
        <i class="fa fa-times text-dark-blue-200"></i>
      </button>
    </div>
  </div>
</div>
